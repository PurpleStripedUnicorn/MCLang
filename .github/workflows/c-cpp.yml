name: C/C++ CI

on:
  push:
    branches: [ main, "#48-windows-support" ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    name: "Build (Ubuntu)"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Make
      run: make
  Testing:
    name: "Test (Ubuntu)"
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Make
      run: make
    - name: Test examples
      run: tests/examples.sh
  BuildWin:
    name: "Build (Windows)"
    runs-on: ubuntu-latest
    steps:
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
    - name: Build with MinGW
      run: make os=WINDOWS
