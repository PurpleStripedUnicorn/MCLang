name: C/C++ CI

on:
  push:
    branches: [ main, "#48-windows-support" ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    name: "Build (Ubuntu)"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Make
      run: make
  Testing:
    name: "Test (Ubuntu)"
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Make
      run: make
    - name: Test examples
      run: tests/examples.sh
